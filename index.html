<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crud Applicatin with Vue JS</title>
	<!-- ALL CSS FILES  -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
	
	
 <div id="root">


	<div class="wrap-table">

		<div class="card w-50 mb-3">
			<div class="card-body">
				<h2>Add new user</h2>
				<hr>
			
					<div class="form-group">
						<input v-model="user.name" class="form-control" type="text" placeholder="Name">
					</div>

					<div class="form-group">
						<input v-model="user.email" class="form-control" type="text" placeholder="Email">
					</div>

					<div class="form-group">
						<input v-model="user.cell" class="form-control" type="text" placeholder="Cell">
					</div>

					<div class="form-group">
						<input @click="addNewUser" class="btn btn-primary btn-sm" type="submit" value="Submit">
					</div>
				
			</div>
		</div>

		<div class="card shadow">
			<div class="card-body">
				<h2>All Users</h2>
				
				
					<div class="table-responsive-sm">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Email</th>
									<th>Cell</th>
									<th>Photo</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="(user, i) in users">
									<td>{{ i+1 }}</td>
									<td>{{ user.name }}</td>
									<td>{{ user.email }}</td>
									<td>{{user.cell  }}</td>
									<td><img src="assets/media/img/pp_photo/istockphoto-615279718-612x612.jpg" alt=""></td>
									<td>
										<a class="btn btn-sm btn-info" href="#">View</a>
										<a class="btn btn-sm btn-warning" href="#">Edit</a>
										<a @click="deleteUser(user.id, $event)" class="btn btn-sm btn-danger" href="#">Delete</a>
									</td>
								</tr>
								
							</tbody>
						</table>
					
					</div>
				
			</div>
		</div>
	</div>
	

	
 </div>







	<!-- JS FILES  -->
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<!-- Vue Js load -->
	<script src="assets/js/axios.min.js"></script>
	<script src="assets/js/vue.min.js"></script>
	<script src="assets/js/vue-router.js"></script>

	<script> 
		const root = new Vue({
			el: '#root',
			data: {
				users: [],
				user: {
					name:"",
					email:"",
					cell:"",
				}
			 },


			methods: {

				//Get allusers
				getAllusers: function(){
					axios.get('inc/user.php?action=read').then(function(response){
						
						root.users = response.data;
					});
				},

				//Add new user
				addNewUser: function(){
					
					if(root.user.name == "" || root.user.email == "" || root.user.cell == ""){

						alert("All filds are Required !!");

					}else{
						axios.post('inc/user.php?action=create', {
						name: root.user.name,
						email: root.user.name,
						cell: root.user.cell

					}).then(function(response){
						console.log(response.data);

						root.user.name = null;
						root.user.email = null;
						root.user.cell = null;

						root.getAllusers();
					});
					}
				},



				//Delete User Data

				deleteUser: function(id, event){
					 event.preventDefault();

					 let con = confirm('Are you sure ?');

					 if(con){
						axios.get('inc/user.php?action=delete&id='+id).then(function(response){
							console.log(response.data);
							root.getAllusers();
						});
					 }else{
						 alert('Your Data SAVE');
					 }
				}




			},












			created:function(){
				this.getAllusers();
			},
			
		});

		Vue.config.devtools = true
	</script>

</body>
</html>
